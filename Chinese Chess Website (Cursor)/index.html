<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Chess (Xiangqi)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="fade-overlay"></div>
    <div class="container">
        <h1>Chinese Chess (Xiangqi)</h1>
        <div class="game-info">
            <div id="current-player">Current Player: Red</div>
            <button id="reset-game">Reset Game</button>
            <button id="sound-toggle">ðŸ”‡ Enable Sound</button>
        </div>
        <div class="board-container">
            <div id="chess-board"></div>
        </div>
    </div>
    <div class="game-end-message">
        <div id="game-end-text"></div>
        <button id="new-game">New Game</button>
    </div>
    
    <!-- Audio elements for game sounds -->
    <audio id="select-sound" preload="auto">
        <source src="sounds/select.mp3" type="audio/mpeg">
    </audio>
    <audio id="move-sound" preload="auto">
        <source src="sounds/move.mp3" type="audio/mpeg">
    </audio>
    <audio id="capture-sound" preload="auto">
        <source src="sounds/capture.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
